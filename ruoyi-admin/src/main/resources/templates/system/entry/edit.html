<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改学生录入')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-entry-edit" th:object="${tbStudentEntry}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">省份：</label>
                <div class="col-sm-8">
                    <input name="province" th:field="*{province}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考生号：</label>
                <div class="col-sm-8">
                    <input name="num" th:field="*{num}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">学生姓名：</label>
                <div class="col-sm-8">
                    <input name="num" th:field="*{studentName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input name="phone" th:field="*{phone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">qq：</label>
                <div class="col-sm-8">
                    <input name="qq" th:field="*{qq}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">成绩：</label>
                <div class="col-sm-8">
                    <input name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">问题分类：</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="questionClass">
                                <option value="分数线" th:selected="*{questionClass=='分数线'}">分数线</option>
                                <option value="专业"   th:selected="*{questionClass=='专业'}">专业</option>
                                <option value="学校信息" th:selected="*{questionClass=='学校信息'}">学校信息</option>
                                <option value="录取规则" th:selected="*{questionClass=='录取规则'}">录取规则</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">咨询：</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="advisory">
                                <option value="电话" th:selected="*{advisory=='电话'}">电话</option>
                                <option value="网络"  th:selected="*{advisory=='网络'}">网络</option>
                                <option value="线下" th:selected="*{advisory=='线下'}">线下</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/entry";
        $("#form-entry-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-entry-edit').serialize());
            }
        }
    </script>
</body>
</html>
